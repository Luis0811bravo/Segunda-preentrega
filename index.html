<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféBravo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="header" class="header">
        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Café<span class="neritas">Bravo</span></h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="#">Nosotros</a>
                    <a class="navegacion__enlace" href="#">Cursos</a>
                    <a class="navegacion__enlace" href="#">Contacto</a>

                    <div class="carrito">
                        <ul class="no-margin no-padding">
                            <li class="submenu">
                                <img src="img/cart.png" id="img-carrito" alt="Carrito de compras">
                                <div id="carrito">
                                    <table id="lista-carrito" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Producto</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th>Cantidad</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                    <button id class="button u-full-width">Total a pagar: <span id="total-carrito"></span></button>

                                    <button id="finalizar-compra" class="button u-full-width button-primary">Finalizar Compra</button>
                                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="header__texto centrar-texto">
                <h2 class="no-margin">Prueba nuestros cafés</h2>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <div id="lista-productos"></div>         
    </main>
    <footer class="footer">
        
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js"></script>
</body>
</html>
